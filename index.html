<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('white.jpg'); 
            background-size: cover;
            background-position: center;
        }

        header {
            padding: 20px;
            text-align: center;
            animation: headerAnimation 2s infinite alternate; /* Apply animation to header */
        }

        @keyframes headerAnimation {
            0% {
                color: red;
            }
            25% {
                color: blue;
            }
            50% {
                color: green;
            }
            75% {
                color: orange;
            }
            100% {
                color: purple;
            }
        }

        nav {
            color: black;
            padding: 40px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        section {
            padding: 20px;
            margin: 20px;
            border-radius: 5px;
            text-align: center;
            color: #0f0909;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>WELCOME TO TEAMxALPHA</h1>
</header>

<section>

    <p><a href="https://youtube.com/@Alpha_Ronald?si=dJsmJHrNv00yFII1" target="_blank">ALPHA RONALD</a></p>
    <p><a href="https://youtube.com/@_alpha_shadow_?si=SP1Ouhn2D5J-_tJQ" target="_blank">ALPHA SHADOW</a></p>
</section>

<footer>

</footer>

</body>
</html>
